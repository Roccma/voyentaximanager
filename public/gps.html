<!DOCTYPE html>
<html>
<head>
	<title>Voy en Taxi</title>
	<link rel = "stylesheet" href = "../css/app.css"/>
	<link href="../css/bootstrap.min.css" rel="stylesheet">	
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="../css/dashboard.css" rel="stylesheet">
</head>
<body  class = "pagebody">
	<nav class = "menu">
	  <div class="container-fluid menucontainer">
	    <div class="navbar-header" style = "margin-top: 5px">
	      <img height="55" src="/img/Logo.png">
	    </div>

		<div class = "opcionesMenu">
			<div id = "opcionEmergencias" class = "divIcono">
				<i class = "fa fa-phone"></i> <span>Emergencias</span>
			</div>
			<div id = "opcionFinalizadas" class = "divIcono">				
				<i class = "fa fa-phone-slash"></i> <span>Finalizadas</span>
			</div>
			<div id = "opcionLocalizacion" class = "divIcono">
				<i class = "fa fa-map-marker-alt"></i> <span>Localización</span>
			</div>
			<div id = "opcionEstadisticas" class = "divIcono">
				<i class = "fa fa-chart-pie"></i> <span>Estadísticas</span>
			</div>
			<div id = "opcionOpenTok" class = "divIcono">
				<i class = "fa fa-plug"></i> <span>Credenciales</span>
			</div>
		</div>

	  </div>
	</nav>
	<div class = "main">
		<h1 class="page-header" style="border-bottom-color: black;">Ingresar Coordenadas </h1>
		
		<div class="form-group">
			<label for="lat">Latitud:</label>
			<input type="text" class="form-control" id="lat" style="width: 60%" >
		</div>
		<div class="form-group">
			<label for="lng">Longitud:</label>
			<input type="text" class="form-control" id="lng" style="width: 60%">
		</div>
		<button class="btn btn-warning" type="button" onclick="setlocation()">Localizar</button>
		<button class="btn btn-default" type="button" onclick="deletemarkers()">Borrar Marcadores</button>
	</div>
	
	<div  id = "contenedorMapa">
		<!--<input id="pac-input" class="controls" type="text" placeholder="Buscar">-->
		<div id="map"></div>
    </div>
    
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1duDqyFKrvApr3AOjfQFWnDe-ODP2WpE&libraries=places&callback=initAutocomplete"
         async defer></script>
	<script>
		var map;
		var geocoder;
		var infowindow;
		var markers = [];
		function setlocation(){
			deletemarkers();
			var lat = document.getElementById("lat").value;
			var lng = document.getElementById("lng").value;
			if (lat!="" && lng!=""){
				map.setCenter(new google.maps.LatLng(lat,lng));
				var pt = new google.maps.LatLng(lat, lng);
  			//bounds.extend(pt);
  			var marker = new google.maps.Marker({
			    position: pt,
			    title:"Posición"
			});
			marker.setMap(map);
			map.setZoom(17);
			geocoder.geocode({
				'latLng': pt
			}, function (results, status) {
				if (status === google.maps.GeocoderStatus.OK) {
					if (results[1]) {
						console.log(results);
						var obj = results[0];
						address = obj["formatted_address"];
						//alert(address);
						var contentString = '<div id="content">'+
						'<div id="siteNotice">'+
						'</div>'+'<div id="bodyContent">'+
						'<h5><b>Posición del taxista: </b>'+
						address+'</h5>'+'</div>'+'</div>';

						infowindow = new google.maps.InfoWindow({
							content: contentString
						});
						infowindow.open(map, marker);
						markers.push(marker);
					}
				} 
			});

            marker.addListener('click', function() {
            	infowindow.open(map, marker);
            });
        	}
		}

		function deletemarkers() {
			for (var i = 0; i < markers.length; i++) {
				markers[i].setMap(null);}
			markers = [];
		}

		function initAutocomplete() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -33.8688, lng: 151.2195},
          zoom: 13,
          mapTypeId: 'roadmap'
        });

        // Create the search box and link it to the UI element.
        geocoder = new google.maps.Geocoder();
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);

        });
      }
	</script>


	<footer class = "footer">
		<center>Voy en Taxi | Bot&oacute;n de Alerta | 2018</center>
	</footer>
	
</body>
</html>
